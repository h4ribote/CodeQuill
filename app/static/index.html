<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Article Hub</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <header class="hub-header">
        <h1>Tech Article Hub</h1>
        <p>Your central place for technical articles.</p>
    </header>

    <div class="container">
        <div class="hub-layout">
            <div class="hub-column hub-column-left">
                <section id="upload-section" class="hub-section">
                    <h2>Upload New Article</h2>
                    <form id="upload-form">
                        <p>Select an HTML file to upload. The title and tags will be automatically extracted from the file's metadata.</p>
                        <input type="file" id="file" name="file" accept=".html" required>
                        <button type="submit">Upload</button>
                    </form>
                    <p id="upload-status" style="margin-top: 15px;"></p>
                </section>
            </div>

            <div class="hub-column hub-column-center">
                <section id="search-section" class="hub-section">
                    <h2>Search Articles</h2>
                    <form id="search-form">
                        <input type="text" id="search-query" placeholder="Search by title or tag...">
                        <button type="submit">Search</button>
                    </form>
                    <div id="search-results-container" style="margin-top: 20px;">
                        <h3>Results</h3>
                        <ul id="search-results" class="article-list"></ul>
                    </div>
                </section>
        
                <section id="recommended-section" class="hub-section">
                    <h2>Recommended For You</h2>
                    <ul id="recommended-articles" class="article-list"></ul>
                </section>
            </div>

            <div class="hub-column hub-column-right">
                <section id="random-section" class="hub-section">
                    <h2>Random Articles</h2>
                    <ul id="random-articles" class="article-list"></ul>
                </section>
            </div>
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
